<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <section class="vh-150 gradient-custom bg-dark">
        <nav class="navbar navbar-expand-sm bg-blue navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index'%}">
                    <h1>Tienda Web</h1>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Cerrar Sesi√≥n
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#}"> <i class="fa-solid fa-user"></i> {{ user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'carrito' %}"> <i class="fa-solid fa-cart-shopping"></i>
                                Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fa-solid fa-star"></i> Favoritos</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-item">
                    <form class="d-flex" action="{% url 'filtro' %}" method="GET">
                        <input class="form-control me-2" type="text" name="q" placeholder="Buscar por nombre">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"> </script>

    <div class="container">
        {% if messages %}
            {% for m in messages%}
                <script>
                    Swal.fire({
                        "title": "Felicitaciones",
                        "text" : "{{m}}",
                        "icon" : "success"
                    })
                </script>
            {% endfor %}
        {% endif %}
    </div>

    {% block contenido %}
    {%  endblock %}
</body>
</html>
